_schema-version: '3.1'
ID: capire.flight
version: 1.0.0
description: "A simple self-contained flight service."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production

modules:
  # Database deployer module
  - name: flight-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
      memory: 1G        # statt 256M
      disk-quota: 2G    # optional, falls viel Daten
    requires:
      - name: flight-db

  # Service module
  - name: flight-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      memory: 1G             # mehr RAM, gegen Exit 137
      disk-quota: 2G         # etwas mehr Plattenplatz
      env:
        HDB_NODEJS_THREADPOOL_SIZE: 16
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: flight-auth
      - name: flight-db  # Binding zum HDI Container ist essenziell

resources:
  # HDI Container service
  - name: flight-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  # XSUAA Authentication
  - name: flight-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: flight-${org}-${space}
        tenant-mode: dedicated
